<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Flashlight</title>
    <link href="./styles.css" rel="stylesheet"  />
   

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="cards">
        <div class="card" data-letter="F">
          <div class="card-content">
            <i class="fa-solid fa-fire-flame-curved"></i>
            <h2>Flame</h2>
          </div>
        </div>
        <div class="card" data-letter="F">
          <div class="card-content">
            <i class="fa-solid fa-fire"></i>
            <h2>Fire</h2>
          </div>
        </div>
        <div class="card" data-letter="F">
          <div class="card-content">
            <i class="fa-solid fa-fire-flame-curved"></i>
            <h2>Flame 2</h2>
          </div>
        </div>
  
        <div class="card" data-letter="T">
          <div class="card-content">
            <i class="fa-solid fa-tablets"></i>
            <h2>Tablets</h2>
          </div>
        </div>
        <div class="card" data-letter="R">
          <div class="card-content">
            <i class="fa-solid fa-radiation"></i>
            <h2>Radiation</h2>
          </div>
        </div>
        <div class="card" data-letter="R">
          <div class="card-content">
            <i class="fa-solid fa-circle-radiation"></i>
            <h2>Radiation circle</h2>
          </div>
        </div>
  
        <div class="card" data-letter="B">
          <div class="card-content">
            <i class="fa-solid fa-biohazard"></i>
            <h2>Biohazard</h2>
          </div>
        </div>
        <div class="card" data-letter="P">
          <div class="card-content">
            <i class="fa-solid fa-prescription-bottle"></i>
            <h2>Prescription</h2>
          </div>
        </div>
        <div class="card" data-letter="D">
          <div class="card-content">
            <i class="fa-solid fa-skull-crossbones"></i>
            <h2>Dead</h2>
          </div>
        </div>
        <div class="card" data-letter="D">
          <div class="card-content">
            <i class="fa-solid fa-disease"></i>
            <h2>Diease</h2>
          </div>
        </div>
        <div class="card" data-letter="V">
          <div class="card-content">
            <i class="fa-solid fa-square-virus"></i>
            <h2>Virus</h2>
          </div>
        </div>
        <div class="card" data-letter="C">
          <div class="card-content">
            <i class="fa-solid fa-capsules"></i>
            <h2>Capsules</h2>
          </div>
        </div>
        <div class="card" data-letter="V">
          <div class="card-content">
            <i class="fa-solid fa-vial-virus"></i>
            <h2>Vial</h2>
          </div>
        </div>
        <div class="card" data-letter="V">
          <div class="card-content">
            <i class="fa-solid fa-vial-circle-check"></i>
            <h2>Vial checked</h2>
          </div>
        </div>
        <div class="card" data-letter="F">
          <div class="card-content">
            <i class="fa-solid fa-flask-vial"></i>
            <h2>Flask vial</h2>
          </div>
        </div>
        <div class="card" data-letter="F">
          <div class="card-content">
            <i class="fa-solid fa-flask"></i>
            <h2>Flask</h2>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="script.js"></script>
</body>
</html>
